<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Profile </title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/style_drive.css">
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <style>
        .formDisp{
            display: block;
        }
        .formHide{
            display: none;
        }
    </style>
</head>
<body>
        <!-- HEADER -->
    <div id="1">
       
    </div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

        <!-- CART CONTAINER -->
    <div id="cartMainContainer">
        <div>
            <ul class="list">
                <li>
                  <div class="driveFormContainer">
                    <form id="SignUpForm" class="formDisp">
                      <h3>Register</h3>
                      <select
                        class="title_a required form-control"
                        name="salutation"
                        id="salutation"
                      >
                        <option value="Mr." selected="selected">Mr.</option>
                        <option value="Ms.">Ms.</option>
                      </select>
  
                      <div class="first_name">
                        <!-- First Name*<br> -->
                        <input
                          type="text"
                          name="firstname"
                          placeholder="First Name"
                          id="firstname"
                          class="required form-control textonly"
                        />
                      </div>
                      <div class="last_name">
                        <!--Last Name*<br>-->
                        <input
                          type="text"
                          name="lastname"
                          placeholder="Last Name"
                          id="lastname"
                          class="required form-control textonly"
                        />
                      </div>
                      <input
                        type="email"
                        placeholder="Email"
                        required
                        class="box"
                        id="reg_email"
                      />
                      <input
                      type="password"
                      placeholder="Password"
                      required
                      class="box"
                      id="reg_password"
                    />
                      <input
                        type="number"
                        placeholder="mobile"
                        id="mobile"
                        value=""
                      />
                      <input
                      type="text"
                      placeholder="India"
                      id="country"
                      value="India"
                      disabled
                    />
                      <select
                        name="cityid"
                        id="cityid"
                        class="title_name required form-control"
                      >
                        <option value="Chennai">Chennai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Kolkata" selected>Kolkata</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Bengaluru">Bengaluru</option>
                      </select>
                      <!-- <button class="btn" onclick="setSession();">Submit</button> -->
                      <p style="display:flex;justify-content: center; margin-top: 5px; margin-bottom: 15px;" onclick="switchCred(SignUpForm,SignInForm)">Already having account? Signin</p>
                      <div class="submit" onclick="signup()">Signup</div>
                    </form>
                    <form id="SignInForm" class="formHide">
                        <h3>Login</h3>
                        <input
                          type="email"
                          placeholder="Email"
                          required
                          class="box"
                          id="login_email"
                        />
                        <input
                        type="password"
                        placeholder="Password"
                        required
                        class="box"
                        id="password"
                      />
                        <!-- <button class="btn" onclick="setSession();">Submit</button> -->
                        <p style="display:flex;justify-content: center; margin-top: 5px; margin-bottom: 15px;" onclick="switchCred(SignInForm,SignUpForm)">Not having account? SignUp</p>
                        <div class="submit">Login</div>
                      </form>
                  </div>
                </li>
              </ul>
        </div>

    </div>

</body>
    <!-- FOOTER -->
    <div id="4"></div>
    <script>
        load("footer.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>

</html>
